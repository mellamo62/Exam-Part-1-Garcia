<h1>Exercice 6</h1>
<h2>Fahrenheit/Celsius conversion</h2>
Celcius:
<input [(ngModel)]="celcius" (keyup)="converToFahrenheit()" (keydown)="validate($event)" required>
<br>
Fahrenheit:
<input [(ngModel)]="fahrenheit" (keyup)="convertToCelcius()" (keydown)="validate($event)" required>
<br>
<button (click)="clear()">Reset</button>
